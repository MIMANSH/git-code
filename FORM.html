<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="https://www.google.co.in/" method="get">
        <legend>user infoS</legend>
    <fieldset><label for="uname">user name</label>
        <input type="text" name="usernmae" id="uname" required placeholder="enter your name"><br>
        <label for="pas">password</label>
        <input type="password" name="password" id="pas"><br></fieldset>
    
    
   
    <h4>gender</h4>
    <label for="male">male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">female</label>
    <input type="radio" name="gender" id="female">

    <br>
    <h4>hobbies</h4>
    <label for="dance">dance</label>
    <input type="checkbox" id="dance">
    <label for="painting">PAINTING</label>
    <input type="checkbox" id="painting">
    <label for="music">music</label>
    <input type="checkbox" id="music">
    <br>
    <br>

    <label for="eduction">qualification</label>
    <select name="qual" id="education">
        <option value="bba">bba</option>
        <option value="ba">ba</option>
        <option value="mba">mba</option>
        <option value="bca">bca</option>
    </select>
    <br>
    <br>
    <label for="feedback">feedback</label>
    <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>

    <input type="submit" value="submit">
    <input type="reset" value="Reset">

    
    </form>
</body>
</html>
