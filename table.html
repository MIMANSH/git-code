<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>timetable</title>
</head>
<body>
    <table border="">
        <caption>SCHOOLTIMETABLE</caption>
        <thead>
            <th>DAY/PERIOD</th>
            <th>FIRST</th>
            <th>SECOND</th>
            <th>THIRD</th>
            <th>LUNCH </th>
            <th>FORTH</th>
            <TH>FIFTH</TH>
            <TH>SIXTH</TH>
        </thead>
        <tbody>
            <TR>
                <TH>MONDAY</TH>
                <td>ENGLISH</td>
                <TD>MATHS</TD>
                <TD>HINDI</TD>
                <TD rowspan="5">BREAK</TD>
                <TD>GAMES</TD>
                <TD>SST</TD>
                <TD>SCIENCE</TD>
            </TR>
            <TR>
                <TH>TUESDAY</TH>
                <TD>PAINTING</TD>
                <TD>GAMES</TD>
                <TD rowspan="2">SST</TD>
                <TD rowspan="2">SCIENCE</TD>
                <TD rowspan="2">MATHS</TD>
                <TD>HINDI</TD>
            </TR>
            <TR>
                <TH>WEDNESDAY</TH>
                <TD>ENGLISH</TD>
                <TD>HINDI</TD>
                
                
                <TD>PAINTING</TD>
            </TR>
            <TR>
                <TH>THURSDAY</TH>
                <TD colspan="2">LAB</TD>
                <TD>PAINTING</TD>
                <TD>MUSIC</TD>
                <TD>GAMES</TD>
                <TD>MATHS</TD>
            </TR>
            <TR>
                <TH>FRIDAY</TH>
                <TD colspan="2">LIBRARY</TD>
                <TD>HINDI</TD>
                <TD>ENGLISH</TD>
                <TD>SCIENCE</TD>
                <TD>SST</TD>
            </TR>

        </tbody>
    </table>
</body>
</html>
