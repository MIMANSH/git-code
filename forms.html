<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>user info</legend>

        <label for="fname">first name</label>
        <input type="text" name="firstname" id="fnmae" placeholder="enter name">

        <label for="lname">last name</label>
        <input type="text" name="lastname" id="lnmae" placeholder="enter name">

        <label for="userage">age</label>
        <input type="number" name="age" id="userage" placeholder="enter age">

    <br>
    <br>
    <label for="uname">user name</label>
        <input type="text" name="username" id="unmae" placeholder="user name">

        <label for="pwd">password</label>
        <input type="password" name="password" id="pwd">
        <br>
        <br>
    
<input type="radio" id="blue" name="user_color" checked="checked">
<label for="blue">user_colors</label>
<br>
<input type="radio" id="green" name="user_color">
<label for="green">user_colors</label>
<br>
<input type="radio" id="yellow" name="user_color">
<label for="yellow">user_colors</label>
<br>


<input type="checkbox" id="dance" name="hobby">
<label for="dance">dance</label>
<input type="checkbox" id="song" name="hobby">
<label for="song">song</label>
<br>
<br>

<label for="cars">select your car</label>
<select id="cars" name="cardropdown">
    <option value="none" selected disabled hidden>choose one car</option>
    <option value="bmw">bmw</option>
    <option value="audi">audi</option>
    <option value="nano">nano</option>
    <option value="maruti">maruyi</option>
</select>
<br>
<br>
<label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="pin">Enter a PIN:</label>
  <input type="text" id="pin" name="pin" maxlength="4"><br><br>  

  <input type="reset" value="Reset">
  <input type="submit" value="Submit">


<textarea rows="4" cols="100"></textarea>

<input type="color">
<input type="submit">
<button type="submit">login</button>

</fieldset>
    </form>
<table title="name">
    <caption>user</caption>
    <tr>
        <th>fname</th>
        <th>lname</th>
        <th>age</th>
    </tr>
    <tr>

    <tr>

    </tr>
    <tr>
        <td>ash</td>
        <td>yvd</td>
        <td>27</td>
    </tr>
    </table>
</body>
</html>
